<!DOCTYPE html>

<html>
    <body>
        <div id="root">...</div>
    </body>
    <script src="https://unpkg.com/react@17.0.2/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.development.js"></script>
    <!-- babel을 통해야 react 코드를 웹 브라우저가 알아먹게 변환해 렌더링시킬 수 있다 -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">

        // function에 인자를 받아서 활용하기
        function Btn({banna, big}) { // 해당 {} 방식은 shortcut이라고 한다
            // Btn(props) 형태로 받을 경우 props.banna 형태로 사용 가능하다
            console.log(banna, big)
            // console.log(props.banna, props.big) 해당 형태는 길고 귀찮으니까
            return (
                <button
                    style={{
                        background: "tomato",
                        color: "white",
                        padding: "10px 20px",
                        border: 0,
                        borderRadius: 10,
                        fontSize: big ? 18 : 15,
                    }}
                    > 
                    {banna}
                </button>
            );
        }

        function App() {
            
            return (
                // 함수처럼 사용하며 인자 전달과 사용이 가능하다
                <div>
                    <Btn banna="Save Changes" big={true} />
                    <Btn banna="Continue" big={false} />
                </div>
            );
        }
        const root = document.getElementById("root");
        ReactDOM.render(<App />, root);
    </script>
</html>
