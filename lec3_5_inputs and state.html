<!DOCTYPE html>
<!-- useState를 통해 값을 다중으로 리렌더링하고 이벤트 핸들러로 input 태그의 value를 가져온다 -->
<html>
    <body>
        <div id="root">...</div>
    </body>
    <!-- min과 development의 차이를 알아보기 위해 바꾸었다 -->
    <script src="https://unpkg.com/react@17.0.2/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.development.js"></script>
    <!-- babel을 통해야 react 코드를 웹 브라우저가 알아먹게 변환해 렌더링시킬 수 있다 -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
        function App() {
            const [minutes, setMinutes] = React.useState();
            // onChange 함수가 호출될 때 매개변수인 event에 자동으로 해당 이벤트 객체를 받아온다
            const onChange = (event) => { // 굳이 event가 아니고 뭘 해도 상관없으나 가독성을 위해 주로 사용
                setMinutes(event.target.value); // 해당 코드를 통해 input태그의 값을 컨트롤할 수 있다
            };
            
            // development에서는 html의 for과 class를 htmlFor과 className으로 해서 선점된 단어로 인한 오류를 막는다
            return (
                <div>
                    <h1 className="hi">Super Converter</h1>
                    <label htmlFor="minutes">Minutes</label>
                    <input
                        id="minutes"
                        value={minutes}
                        placeholder="Minutes"
                        type="number"
                        onChange={onChange}>
                    </input>
                    <h4>You want to convert {minutes}</h4>
                    <label htmlFor="hours">Hours</label>
                    <input id="hours" placeholder="Hours" type="number"></input>
                </div>
            );
        }
        const root = document.getElementById("root");
        ReactDOM.render(<App />, root);
    </script>
</html>
