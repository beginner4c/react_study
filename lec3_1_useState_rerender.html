<!DOCTYPE html>
<!-- 렌더링 방법, set_state -->
<html>
    <body>
        <div id="root">...</div>
    </body>
    <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
    <!-- babel을 통해야 react 코드를 웹 브라우저가 알아먹게 변환해 렌더링시킬 수 있다 -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
        const root = document.getElementById("root");
        // useState 함수를 통해서 render함수 없이 필요한 부분만 다시 렌더링을 진행
        function App() {
            // useState는 배열을 만드는데 인자값으로 초기화된 변수, 그를 바꿀 함수가 들어있다
            const [data, modifier] = React.useState(0);
            
            // modifier 함수는 data의 값을 바꾸고 다시 렌더링을 진행한다 -> render함수가 필요 없다
            const onClick = () => {
                // modifier(data + 1); // 직접 값을 설정해주는 방법
                modifier((current) => current + 1); // 함수를 설정하는 방법
            };
            return (
                <div>
                    <h3>Total Click: {data}</h3>
                    <button onClick={onClick}>Click me</button>
                </div>
            );
        }
        ReactDOM.render(<App />, root);
    </script>
</html>
