<!DOCTYPE html>

<html>
    <body>
        <div id="root">...</div>
    </body>
    <script src="https://unpkg.com/react@17.0.2/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.development.js"></script>
    <!-- proptype 호출을 통해 어떤 타입의 prop을 받았는지 체크가 가능하다 -->
    <script src="https://unpkg.com/prop-types@15.7.2/prop-types.js"></script>
    <!-- babel을 통해야 react 코드를 웹 브라우저가 알아먹게 변환해 렌더링시킬 수 있다 -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">

        // Props type을 통해서 props 확인하기
        function Btn({ text, fontSize }) { 
            return (
                <button
                    style={{
                        background: "tomato",
                        color: "white",
                        padding: "10px 20px",
                        border: 0,
                        borderRadius: 10,
                        fontSize: fontSize,
                    }}
                    >
                    {text}
                </button>
            );
        }
        // propTypes에서 [받을 prop의 이름: type 지정] 형태로 체크가 가능하다
        // react는 ui내에서 어떤 에러도 표시하지 않더라도 propTypes를 통해 최소한 warning 확인이 가능하다
        // isRequired를 사용하면 props가 넘어오지 않았을 때 warning 메세지를 출력해준다. -> 꼭 넣으라는 것
        Btn.propTypes = {
            text: PropTypes.string,
            fontSize: PropTypes.number.isRequired,
        };
        function App() {
            return (
                <div>
                    <Btn text="Save Changes" fontSize={18} />
                    <Btn text="Continue" />
                </div>
            );
        }
        const root = document.getElementById("root");
        ReactDOM.render(<App />, root);
    </script>
</html>
